apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'jp.cloudsquare.java.CaaS.Main'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':BuiltInHttpServer')
    implementation 'org.apache.httpcomponents:httpcore:4.4.14'
    testImplementation     'junit:junit:4.13'
}
